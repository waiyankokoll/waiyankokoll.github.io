<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Today is <i>Monday</i>. We learn everything . When we <i>start</i> do something we get <i>win</i>or <i>learn</i></h3>

    name:: <input type="text" name="" id="name">
    <h3 id="show-name"></h3>
    <p id="content1"></p>
    <p id="content2"></p>
    <p id="content3"></p>
    <button id="click">Click</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#click").click(function(){
                let get_text = $('h3').text();
                console.log(get_text);
                let get_html = $('h3').html();
                console.log(get_html);
                
                let name = $('#name').val();
                console.log(name);
                $('#show-name').text(name);
                $('#content1').text(get_text);
                $('#content2').text(get_html);
                $('#content3').html(get_html);

                
                
            })
        })
    </script>
</body>
</html>
