<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome{
            background-color: red;
            max-width: 250px;
            color: white;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="heinlearn">welcome to heinlearn</p>
    <input type="text" id="name">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#heinlearn').mouseover(function(){
                $('#heinlearn').addClass('welcome');
            });
            $('#heinlearn').mouseout(function(){
                $(this).removeClass('welcome');
            });
            $('#name').focus(function(){
                $(this).css({'background-color':'red'})
            });
        })
    </script>
</body>
</html>
