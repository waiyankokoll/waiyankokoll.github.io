<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="day">Today is Tureday</p>
    <button class="add-css">ADD CSS</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.add-css').click(function(){
                $('.day').css({'color':'red','background-color':'black'});
            });
        });
    </script>
</body>
</html>
