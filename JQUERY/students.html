<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
</head>
<body>
    <div id="add-student">
        <h2>Add Student</h2>
        Name: <input type="text" name="" id="name"><br><br>
        email: <input type="email" name="" id="email"><br><br>
        phone: <input type="number" name="" id="phone"><br><br>
        Years: <select name="" id="year">
            <option value="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">second Year</option>
            <option value="Third">Third Year</option>
        </select><br><br>
        <button id="add">Add Student</button>
    </div>
    <h1>Student List</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>NO</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Years</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let data = '';
            let i = 1
            $('#add').click(function(){
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let year = $('#year').val();
                if(name && email && phone && year){
                    console.log(name,email,phone,year);
                data += `<tr>
                            <td>${i++}</td>
                            <td>${name}</td>
                            <td>${email}</td>
                            <td>${phone}</td>
                            <td>${year}</td>
                        </tr>`;

                console.log(data);
                $('tbody').html(data);

                $('#name').val('');
                $('#email').val('');
                $('#phone').val('');
                $('#year').val('');
                }else{
                    alert('Input is Require');
                }
                
                
                
            })
        })
    </script>
</body>
</html>
