<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label> 
        <input type="text" name="student-name" id="name">
        <br><br>
        <label for="email">email</label>
        <input type="email" name="student-email" id="email">
        <br><br>
        <label for="phone">phone</label>
        <input type="number" name="student-phone" id="phone">
        <br><br>
        <label for="password">password</label>
        <input type="password" name="student-password" id="password">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="student-dob" id="dob">
        <br><br>
        <label for="passport">passport</label>
        <input type="file" accept=".png,.jpg" name="student-passport" id="passport">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
