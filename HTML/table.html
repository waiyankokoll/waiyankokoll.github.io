<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table lesson</h1>
    <table  border="1" cellspacing="0" cellpadding="35">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Front-end Developer</td>
                <td>Tamwe</td>
                <td>24</td>
                <td>23/1/2020</td>
                <td>570000 MMK</td>
            </tr>
            <tr>
                <td>Aung Aung</td>
                <td>Bank-end Developer</td>
                <td>Hlaing</td>
                <td>25</td>
                <td>1/12/2018</td>
                <td>670000 MMK</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designer</td>
                <td>Mandalay</td>
                <td>27</td>
                <td>21/3/2017</td>
                <td>750000 MMK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
