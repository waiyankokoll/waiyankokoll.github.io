<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Invoice</h2>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Item</th>
                <th>QTY</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>4500 Ks</td>
                <td>4500 Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ma Ma</td>
                <td>5</td>

                <td>3750 Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>400 Ks</td>
                <td>4000 Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>12250 Ks</th>
            </tr>
        </tfoot>
    </table>

        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>150000</td>
                <td rowspan="4">500000</td>
            </tr>
            <tr>
                <td>February</td>

                <td>200000</td>
