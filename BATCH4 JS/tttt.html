
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body bgcolor="black" text="cyan">

    <h1 align="center">Digital Clock</h1>
    <p id="date" align="center"></p>
    <p id="day" align="center"></p>
    <p id="time" align="center"></p>

    <script>
        function updateClock() {
            let timeElement = document.getElementById('time');
            let dateElement = document.getElementById('date');
            let dayElement = document.getElementById('day');
            let date = new Date();

            
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12 || 12; 

           
            let formattedTime = (hours < 10 ? '0' : '') + hours + ":" +
                                (minutes < 10 ? '0' : '') + minutes + ":" +
                                (seconds < 10 ? '0' : '') + seconds + " " + ampm;

            timeElement.innerHTML = "<font size='10' color='black' style='background-color: cyan; padding: 10px;'>" + formattedTime + "</font>";

            
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();

            let formattedDate = (day < 10 ? '0' : '') + day + "/" +
                                (month < 10 ? '0' : '') + month + "/" + year;

            dateElement.innerHTML = "<font size='6'>" + formattedDate + "</font>";

            
            let days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            dayElement.innerHTML = "<font size='7'>" + days[date.getDay()] + "</font>";
        }

        setInterval(updateClock, 1000); 
        updateClock();
    </script>

</body>
</html>
