<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaTa Type</title>
</head>
<body>
    <h1>Data Type</h1>

    <script>
        //string data type

        let name = "Wai Yan Ko Ko"
        console.log("name Is" + name);
        console.log( "Data type is" + typeof(name));


        //numeric data type 
        let age = 16;
        console.log("Age is" + age);
        console.log("Age data Type is" + typeof(age));


        //boolem data type 
        let single = false;
        console.log("Single is " + single);
        console.log("single data type is " + typeof(single));
        
        //underfined
        let mybaby;
        console.log(mybaby);


        //null
        let son = null;
        console.log(null);
        console.log(typeof(null));


        //array
        let arr = new Array("a","b","c","d","1","2","3","4");
        console.log(arr);
        console.log(arr[2]);

        let studentlists = ["Mg Mg","Aung aung","Hka Hla","Tun Tun","Mya Mya","Kyaw Kyaw"];
        console.log(studentlists);
        console.log(studentlists[3]);

        //multi array
        let employeelists = ["Ko Kyaw", "Daw Mya","Daw Hla",["U Aung ","Daw Thein"],"Ko Aung"];
        console.log(employeelists);
        console.log(employeelists[3][0]);


        //object
        let carinfo = {
            carname : "honda fix",
            colour : ["White", "Black"],
            Number : "d=ie535",
            model : "8465132"
        }
        console.log(carinfo);
        console.log(carinfo.colour[0]);
        console.log(carinfo.carname);
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
