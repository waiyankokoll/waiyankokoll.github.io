<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>function lesson</h1>


    <script>
        //function 
        //nameing function 
        function showdata(){
            //code
            document.write (`<h1>This is nameing function`);
        }
        showdata();
        showdata();
        showdata();

        //argument function
        function sum(num1 , num2){
            document.write(`This sum result is ${num1 + num2} <b>`);
        }
        sum(3,5);



        //default function

        function mulit(num1=10,num2=5){
            document.write(`This multi result is ${num1* num2} <b>`);
        }
        mulit()
        mulit(3,5);

        //return funtion
        function resultdata(num1,num2){
            let result = num1 + num2;
            return result;
        }
        let finalresult =  resultdata(5,10);
        console.log(finalresult);
        

    </script>
</body>
</html>
