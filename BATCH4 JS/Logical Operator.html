<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logical Operator lesson</h1>

    <script>
        // && and 
        // || or
        // ! not

        console.log(12 > 10 && 3 < 2 && 20 > 19); // ture && false && ture = ture
        console.log(12 > 10 || 3 < 2 || 20 > 19);  // ture || false || ture = ture
        if (12 > 10 && 3 < 2 && 20 > 19) {
            document.write("hello")
        }
        if(12 > 10 || 3 < 2 || 20 > 19) {
            document.write("hellov next")
        }

        let num;
        if (!num) {
            document.write ("something")
        }
        
        
    </script>
</body>
</html>
