<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>looping</h1>
    <script>
        // for (initialixe , condition; updateExpression)) {
            
            
        // }
        

        for(let i=0;i < 10; i++){
            document.write(`<h1>Hello World!</h1>`);
        }

        let laptopslists = ['dell','Lenovo','Asus','Hp','Mac'];


        for (let j = 0; j < laptopslists.length; j++) {
            document.write(laptopslists[j]+'<br>');
            
        }

        for (let k = 1; k <= 12; k++){
            document.write(`<p> 13 x ${k} = ${13*k}</p>` );
        }


        //for loop
                    
        for (let h =0;h <20; h++ ) {
            for (let m = 0; m<= h; m++) {
                document.write("*");
            }
            document.write("<br>");
        }

        //while loop

        // while () {
        //     //code



        //     //update
        // }


        let number = Number(prompt("Enter a Number"));

        while (number < 100) {
            document.write(`Your number Is ${number} <br>`);
            number += 5;
        }

        //do while

        // do {
        //     //code

        //     //update
        // } while (condition);

        let no = 10;
        do {
            document.write(`Your number is = ${no} <br>`);

            no += 2;

        } while (no < 100);

    </script>
</body>
</html>
