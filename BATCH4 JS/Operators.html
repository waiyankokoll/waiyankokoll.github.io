<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators lesson</h1>


    <script>
        //assign Operator
        let name = "Wai Yan Ko Ko"
        console.log(name);


        //addition operator +
        let sumresult = 8465132 + 9846556;
        console.log(sumresult);


        let num1 = 5;
        let num2  = 9;
        let sum =num1 +  num2;
        console.log(sum);
        
        let no = 1;
        no += 2 ;
        console.log(no);


        let number = 7 ;
        console.log(number++);
        console.log(number);
        
        //sub
        let sub = 5-2;
        console.log(sub);


        let subnumber = 7;
        subnumber -= 5 ; //subnumber = sunnumber -5
        console.log(subnumber);
        
        //divistion
        let div1 = 10 / 2;
        console.log(div1);

        let div2 = 20;
        div2 /= 3;
        console.log(div2);

        //remainder 
        let rem1 = 20 % 3;
        console.log(rem1);

        let rem2 = 98465132589465;
        rem2 %= 98465132;
        console.log(rem2);

        //multiplication
        let multi = 9846513 * 98465158;
        console.log(multi);


        // exponentation
        let expo = 2 ** 6 ;
        console.log(expo);

        //pdrecendence 

        let total = 2 * (2+5) / 2 % 2 - 5;
        console.log(total);
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
