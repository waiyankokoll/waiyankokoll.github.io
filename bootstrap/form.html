<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <h1 class="text-center text-danger my-5">Student Register</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6 border ">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" name="photo" id="photo" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="" id="name" placeholder="Mg Mg" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="" id="email" placeholder="Example@gmail.com" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" name="" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" name="" id="phone" placeholder="09*********" class="form-control">
                    </div>
                    <label for="gender" class="d-block mb-2">Gender</label>
                    <div class="form-check-inline">

                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="Female" class="form-check-input">
                        <label for="Female" class="form-check-label">Female</label>
                    </div>
                    <label for="education" class="d-block mt-3 form-label">Education</label>
                    <select name="" id="" class="form-select form-select-sm">
                        <option value="">First Year</option>
                        <option value="">Second Year</option>
                        <option value="">Third Year</option>
                        <option value="">Fourth Year</option>
                        <option value="">final Year</option>
                    </select>
                    <label for="hobbies" class="mt-3 form-label">Hobbies</label>

                    <div class="form-check">
                        <input type="checkbox" name="" id="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="Singing" class="form-check-input">
                        <label for="Singing" class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="swimming" class="form-check-input">
                        <label for="swimming" class="form-check-label">Swimming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="dancing" class="form-check-input">
                        <label for="dancing" class="form-check-label">Dancing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="travelling" class="form-check-input">
                        <label for="travelling" class="form-check-label">travelling</label>
                    </div>
                    <div class="my-3">
                        <label for="address">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-success float-end">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
