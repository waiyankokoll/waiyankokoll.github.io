<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center text-danger my-5">Carousel Lessons</h1>
    <div class="container">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="car.webp" alt="" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="222.webp" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>




    <h1 class="text-center text-danger">Carousel Lessons</h1>
    <div class="container">
        <div class="carousel slide " data-bs-ride="carousel" id="Carousel">
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="car.webp" alt="" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="222.webp" alt="" class="img-fluid w-100">
                </div>

            </div>
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#Carousel">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
