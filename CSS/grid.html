<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>

    <h1>grid Colums</h1>
    <div class="gridtwo">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>

    <h1>grid Rows</h1>
    <div class="gridthree">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>

    <h1>grid Gaps</h1>
    <div class="gridfour">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>

    <h1>grid Colums Gaps</h1>
    <div class="gridfive">
        <div style="background-color: aqua;" class="coladd">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>
    <h1>grid Rows Gaps</h1>


    <div class="gridsix">
        <div style="background-color: aqua;" >1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;" class="rowadd">5</div>
        <div style="background-color: orangered;">6</div>
        <div style="background-color: orange;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: red;">9</div>
    </div>
</body>
</html>
